<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>工商银行宣传场景</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/cmbchina.css">
</head>
<body>
    <!--音乐播放-->
    <div>

        <audio src="images/music.mp3" autoplay loop></audio>
        <div class="btn-music-on"></div>
    </div>
    <div class="up-arrow"><img src="images/arrow-up.png" alt="滑动切换"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="index-txt">
                    <img class="ani"
                         swiper-animate-effect="fadeIn"
                         swiper-animate-duration="2s"

                         src="images/indexTxt.png" ALT="转角遇到爱">
                    <img class="ani"
                         swiper-animate-effect="fadeIn"
                         swiper-animate-duration="2s"
                         swiper-animate-delay="0.3s"
                         src="images/indexFlowers01.png" ALT="向日葵一">
                    <img class="ani"
                         swiper-animate-effect="fadeIn"
                         swiper-animate-duration="2s"
                         swiper-animate-delay="0.5s"
                         src="images/indexFlowers02.png" ALT="向日葵一">
                </div>
                <div class="index-flight ani"
                     swiper-animate-effect="zoomInDown"
                     swiper-animate-duration="2s"
                >
                    <img src="images/indexFlight.png" ALT="飞机">
                </div>
                <div class="index-element ani"
                     swiper-animate-effect="fadeIn"
                     swiper-animate-duration="2s"
                     swiper-animate-delay="0.6s">
                    <img src="images/indexElements.png" ALT="">
                </div>
                <div class="index-cloud ani"
                     swiper-animate-effect="fadeIn"
                     swiper-animate-duration="2s"
                     swiper-animate-delay="0.5s">
                    <img src="images/indexCloud.png" alt="">
                </div>
                <div class="index-stars ani"
                     swiper-animate-effect="fadeIn"
                     swiper-animate-duration="2s"
                     swiper-animate-delay="0.5s">
                    <img src="images/indexStars.png" ALT="">
                </div>
                <div class="index-building ani"
                     swiper-animate-effect="fadeIn"
                     swiper-animate-duration="0.1s"
                     swiper-animate-delay="0.5s">
                    <img src="images/indexBuilding.png" ALT="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="ani ws-bg"
                     swiper-animate-effect="fadeIn"
                     swiper-animate-duration="1s"
                     swiper-animate-delay="0.1s"
                ></div>
                <div class="ani ws-line"
                     swiper-animate-effect="slideInDown"
                     swiper-animate-duration="1s"
                     swiper-animate-delay="1.1s"
                ></div>
                <div class="xy-c">
                    <div class="was-it was-txt">
                        <img class="ani"
                             swiper-animate-effect="fadeIn"
                             swiper-animate-duration="1s"
                             swiper-animate-delay="0.2s"
                             src="images/wasIT.png" alt="">
                    </div>
                    <div class="was-farm was-txt">
                        <img
                                class="ani"
                                swiper-animate-effect="fadeIn"
                                swiper-animate-duration="1s"
                                swiper-animate-delay="0.5s"
                                src="images/wasFarm.png" alt="">
                    </div>
                </div>

            </div>
            <!--第三页-->
            <div class="swiper-slide">
                <div class="early-bg ani"
                    swiper-animate-effect="fadeIn"
                     swiper-animate-duration="0.5s"
                     swiper-animate-delay="0.5s"
                >
                   <img src="images/earlyBg.jpg" alt="">
                </div>
                <div class="ani"
                    swiper-animate-effect="fadeOut"
                    swiper-animate-duration="0.5s"
                    swiper-animate-delay="4s">
                    <h4 class="title ani"
                        swiper-animate-effect="fadeIn"
                        swiper-animate-duration="1s"
                        swiper-animate-delay="2s"
                    >
                    <img src="images/earlyTitle.png" alt="">
                    </h4>
                    <div class="ani b-build"
                         swiper-animate-dffect="fadeIn"
                         swiper-anmate-duration="1s"
                         swiper-animate-delay="1.5s">
                        <img class="fadeIn" src="images/earlyBuilding.png" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="first ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">nihao</div>
                <img class="two ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s" src="images/introAvatar.png">
            </div>
            <div class="swiper-slide"><h1>5</h1></div>
            <div class="swiper-slide"><h1>6</h1></div>
            <div class="swiper-slide"><h1>7</h1></div>
            <div class="swiper-slide"><h1>8</h1></div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/swiper.animate.min.js"></script>
<script>
    window.onload = function() {
        var oAudio = document.querySelector('audio');
        var oBtnMusic = document.querySelector('.btn-music-on');
        oBtnMusic.addEventListener('click', function () {
            if (oAudio.paused) {
                oAudio.paused = false;
                oAudio.play();
                oBtnMusic.className = 'btn-music-on';
                oBtnMusic.style.animationPlayState = 'running';
            } else {
                oAudio.paused = true;
                oAudio.pause();
                oBtnMusic.className = 'btn-music-on btn-music-off';
                oBtnMusic.style.animationPlayState = 'paused';
            }
        });
//        swiper 效果
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'vertical',
            onInit: function (swiper) {
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper);
            }
        });
    }
</script>
</body>
</html>
